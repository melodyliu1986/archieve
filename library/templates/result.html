{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block body %}

    <br>
    <br>

        <tr>
            <td align="left"><a href="{{ item[3] }}"> {{ item[1] }}</a></td>

            <td align="left">{{ wtf.quick_form(borrow_form, form_type="horizontal", horizontal_columns=('lg', 2, 9)) }}</td>
        </tr>

{% endblock %}
